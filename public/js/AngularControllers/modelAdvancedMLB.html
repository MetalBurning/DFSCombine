
<div class="modal-header">
    <h3 class="modal-title">Advanced Settings</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-6">

      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Min Team Stack 1:</span>
        <input type="text" class="form-control" ng-model="minTeamStack1" aria-describedby="sizing-addon1">
      </div>
    </div>
    <div class="col-xs-6">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Min Team Stack 2:</span>
        <input type="text" class="form-control" ng-model="minTeamStack2" aria-describedby="sizing-addon1">
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1">Batters Vs. Pitcher</span>
        <input type="text" class="form-control" ng-model="battersVSPitcher" aria-describedby="sizing-addon1">
      </div>

    </div>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
