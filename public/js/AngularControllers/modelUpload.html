<div class="modal-header">
  <div class="row">
    <div class="col-xs-6">
      <h3 class="modal-title">Advanced Settings</h3>
    </div>
    <div class="col-xs-6">
      <button class="btn btn-default pull-right" ng-click="ok()"><span class="glyphicon glyphicon-remove"></span></button>
    </div>

  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <label>
        Copy + Paste your players data into the text box bellow.<br>
        Format: Player Name, Projection, Actual
      </label>
      <div class="form-group">
        <label for="comment">Player Data:</label>
        <textarea class="form-control" rows="5" ng-model="Player_Data" ng-change="updatePlayerData()"></textarea>
      </div>

    </div>
    <div class="col-xs-12">
      <table class="table table-hover" >
          <thead>
              <tr>
                  <th>
                      <span>
                          Player Name
                      </span>
                  </th>
                  <th>
                      <span>
                          Projection
                      </span>
                  </th>
                  <th>
                      <span>
                          Actual
                      </span>
                  </th>
              </tr>
          </thead>
          <tbody >
              <tr ng-repeat="singlePlayer in AllPlayers " class="{{singlePlayer._DataChanged}}">
                  <td>{{singlePlayer._Name}}</td>
                  <td>{{singlePlayer._FPPG}}</td>
                  <td>{{singlePlayer._ActualFantasyPoints}}</td>
              </tr>
          </tbody>
      </table>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-default" type="submit" ng-click="Reset()">Reset Settings</button>
    </div>
  </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
